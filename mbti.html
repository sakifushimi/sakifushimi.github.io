<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New and Improved mbti test</title>
  <link rel="stylesheet" href="mbti.css">
  <script src="mbti.js"></script>
</head>
<body onload = "askName()">

  <input type="radio" name="tf" value="f">不是

  </fieldset>
<button type="button" onclick="getresult()">提交</button>
